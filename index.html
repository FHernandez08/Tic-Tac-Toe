<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Tic Tac Toe</header>
    <div class="players">
        <div class="player-one">
            <label for="player-one-name">Player One:</label>
            <input type="text" name="player-one-name" id="player-one-name">
        </div>
        <div class="player-two">
            <label for="player-two-name">Player Two:</label>
            <input type="text" name="player-two-name" id="player-two-name">
        </div>
    </div>
    <section>
        <div class="game-container">
            <div data-cell-index="0" class="cell"></div>
            <div data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell"></div>
            <div data-cell-index="3" class="cell"></div>
            <div data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell"></div>
            <div data-cell-index="6" class="cell"></div>
            <div data-cell-index="7" class="cell"></div>
            <div data-cell-index="8" class="cell"></div>
        </div>
        <h3 class="game-status"></h3>
        <button class="start-btn">Start Game</button>
    </section>
    <script src="main.js"></script>
</body>
</html>
